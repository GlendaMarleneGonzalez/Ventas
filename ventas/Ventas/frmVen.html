<!-- Nose hara con html:5 ya que es un formulario -->

<div> <h2> Formulario Para Ventas </h2> </div>
 
<form action="/index.html" method="get">

    <label for="id"> ID: </label>
    <input type="text" name="id" id="id">

    <label for=""> Usuario: </label>
    <input type="text" name="usuario" id="usuario">

    <label for="total"> Total: </label>
    <input type="number" name="precio_unitario" id="precio_unitario">

    <label for="pago"> Tipo de Pago: </label>

    <label for="estado"> Estado: </label>

    <label for="saldo"> Saldo Pendiente: </label>
    <input type="number" name="saldo_pendiente" id="saldo_pendiente">

    <label for=""> Fecha: </label>
    <input type="datetime-local" name="fecha" id="fecha">

    <label for=""> Fecha Limite de Pago: </label>
    <input type="date" name="fecha_limite" id="fecha_limite">

    <label for="tasa"> Tasa de Interes: </label>
    <input type="number" name="interes" id="interes">
    
    <input type="submit" value=" Enviar ">
</form>
