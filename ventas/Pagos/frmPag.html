<div> <h2> Formulario Para Pagos </h2> </div>
 
<form action="/index.html" method="get">

    <label for="id"> ID: </label>
    <input type="text" name="id" id="id">

    <label for="venta"> Venta: </label>
    <input type="number" name="venta" id="venta">

    <label for="monto_pagado"> Monto Pagado: </label>
    <input type="number" name="monto_pagado" id="monto_pagado">

    <label for="fecha_pago"> Fecha de Pago: </label>
    <input type="datetime-local" name="fecha_pago" id="fecha_pago">

    <label for="saldo"> Saldo Restante: </label>
    <input type="number" name="saldo_restante" id="saldo_restante">

    <label for="interes"> Interes Generado: </label>
    <input type="number" name="interes_generado" id="interes_generado">

    <input type="submit" value=" Enviar ">
</form>
